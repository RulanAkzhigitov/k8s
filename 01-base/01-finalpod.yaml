apiVersion: v1
kind: Pod
metadata:
  name: my-first-pod
  namespace: work
  labels:
      app: nginx
      version: 1.29.1
spec:
  containers:
    - name: nginx
      image: nginx:1.29.1
      ports:
        - containerPort: 80
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      livenessProbe:
        tcpSocket:
          port: 80
        initialDelaySeconds: 15
        periodSeconds: 10
      readinessProbe:
        tcpSocket:
          port: 80
        initialDelaySeconds: 15
        periodSeconds: 10
